version: '3'

services:
  php:
    image: buzzingpixel/php7.2:latest
    container_name: php-corbomite-mailer
    environment:
      HOSTNAME: php-corbomite-mailer
    volumes:
      - .:/app:delegated
      - ./dev/null:/app/.git:delegated
      - ./dev/null:/app/.idea:delegated
      - ./dev/null:/app/node_modules:delegated
      - ./serverConfig/php/php-custom-config.ini:/usr/local/etc/php/conf.d/php-custom-config.ini:delegated
      - ./serverConfig/php/php-config-dev.ini:/usr/local/etc/php/conf.d/php-env-config.ini:delegated
  db:
    image: buzzingpixel/mariadb:latest
    container_name: db-corbomite-mailer
    restart: always
    environment:
      HOSTNAME: db-corbomite-mailer
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: site
      MYSQL_DATABASE: site
      MYSQL_PASSWORD: secret
    user: "1000:50"
    volumes:
      - .:/app:delegated
      - ./dev/null:/app/.git:delegated
      - ./dev/null:/app/.idea:delegated
      - ./dev/null:/app/node_modules:delegated
      - db-data:/var/lib/mysql
    ports:
      - "24218:3306"
  utility:
    image: buzzingpixel/utility:latest
    container_name: utility-corbomite-mailer
    environment:
      HOSTNAME: utility-corbomite-mailer
    volumes:
      - .:/app:delegated
      - ./dev/null:/app/.git:delegated
      - ./dev/null:/app/.idea:delegated
      - db-data:/var/lib/mysql
    command: bash -c "while true; do chmod -R 0777 /var/lib/mysql; sleep 2; done;"

volumes:
  db-data:
